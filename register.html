<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYCLE X | Join Our Community</title>
    <link rel="shortcut icon" href="./images/cycleX-logo.png" type="image/x-icon">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- New Custom CSS -->
    <link rel="stylesheet" href="css/register.css">
</head>

<body>

    <main class="main-container">
        <!-- Left Side: Branding & Welcome Message -->
        <div class="branding-section">
            <div class="branding-content">
                <a class="navbar-brand fw-bold" href="index.html">
                    <img src="./images/cycleX-logo.png" class="nav-logo" alt="CycleX Logo">
                    CYCLE<span style="color: #A3D04F;">X</span>
                </a>
                <h1 class="display-4 fw-bold mt-4">Join the Green Revolution.</h1>
                <p class="lead">Create an account to track your recycling impact, shop sustainable products, and help us
                    build a cleaner planet.</p>
                <a href="index.html" class="btn btn-outline-light mt-3">
                    <i class="fas fa-arrow-left me-2"></i> Back to Home
                </a>
            </div>
        </div>

        <!-- Right Side: Registration Form -->
        <div class="form-section">
            <div class="form-wrapper">
                <!-- Tab Switcher -->
                <div class="auth-tabs">
                    <button class="tab-btn active" id="signupTab">Sign Up</button>
                    <button class="tab-btn" id="loginTab">Login</button>
                </div>

                <!-- Signup Form -->
                <div class="auth-form active" id="signupForm">
                    <h2 class="form-title">Create Your Account</h2>
                    <form id="signupFormElement">
                        <div class="form-group-icon mb-3">
                            <i class="fas fa-user form-icon"></i>
                            <input type="text" class="form-control" placeholder="Full Name" required>
                        </div>
                        <div class="form-group-icon mb-3">
                            <i class="fas fa-envelope form-icon"></i>
                            <input type="email" class="form-control" placeholder="Email Address" required>
                        </div>
                        <div class="form-group-icon mb-3">
                            <i class="fas fa-lock form-icon"></i>
                            <input type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="form-group-icon mb-4">
                            <i class="fas fa-check-circle form-icon"></i>
                            <input type="password" class="form-control" placeholder="Confirm Password" required>
                        </div>
                        <button type="submit" class="btn btn-submit w-100">Create Account</button>
                    </form>
                    <div class="social-login">
                        <p class="social-text">Or sign up with</p>
                        <div class="social-icons">
                            <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-apple"></i></a>
                        </div>
                    </div>
                </div>

                <!-- Login Form -->
                <div class="auth-form" id="loginForm">
                    <h2 class="form-title">Welcome Back!</h2>
                    <form id="loginFormElement">
                        <div class="form-group-icon mb-3">
                            <i class="fas fa-envelope form-icon"></i>
                            <input type="email" class="form-control" placeholder="Email Address" required>
                        </div>
                        <div class="form-group-icon mb-4">
                            <i class="fas fa-lock form-icon"></i>
                            <input type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn btn-submit w-100">Login</button>
                    </form>
                    <div class="social-login">
                        <p class="social-text">Or login with</p>
                        <div class="social-icons">
                            <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-apple"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap & Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
